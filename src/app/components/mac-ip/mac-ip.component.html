<div class="container">
  <table *ngIf="data" class="table">
    <!-- ADD HEADERS -->
    <tr>
      <th>MAC ADDRESS</th>
      <th>PORT</th>
    </tr>

    <!-- BIND ARRAY TO TABLE -->
    <tr *ngFor="let element of macIpList">
      <td>{{element.mac}}</td>
      <td>{{element.port}}</td>
    </tr>
  </table>
  <p *ngIf="!data">No available data</p>
</div>
